<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Modak" rel="stylesheet">
    <link rel="stylesheet" type="text/css"/ href="styles/style.css">
  </head>
  <body>

    <div class ="container" id="main-container">
      <div class="container" id="nav-container">
        <div class="row">
          <div class="column above right half brand-bg">
            <h1 class="brand">
              <span class="c1">L</span>
              <span class="c2">O</span>
              <span class="c3">N</span>
              <span class="c4">E</span>
              <span class="c5">R</span>
              <span class="c6">G</span>
              <span class="c7">R</span>
              <span class="c8">A</span>
              <span class="c9">M</span>
            </h1>
          </div>
          <div class="column above half">
            <div class="navbar">
              <a href="index.html">FEED</a> <a href="about.html">ABOUT</a> <a href="privacy.html">PRIVACY</a>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="column one-third right" id="left-hand-column">
          <form class="message-form" id="message-form">
            <div>
              YOUR MESSAGE:
              <textarea class="message-input" id="message-text"></textarea>
            </div>
            <div>
              YOUR NAME:
              <input type="text" id="message-user" />
            </div>
            <div>
            YOUR PHOTO:
              <div id="message-photo-frame"/>
              </div>
              <div>
            </div>
              <input type="file" id="message-photo-upload" accept="image/*" onchange="messageFormModule.handleImageUpload(this.files)"/>
            </div>
            <div>
              CHOOSE FILTERS:
              <div class="filters-list">
                <div class="filter-group"><label>SEPIA</label><input type="range" id="filter-sepia" min="0" max="100" value="0" onchange="messageFormModule.setFilter('sepia', value)"/></div>
                <div class="filter-group"><label>HUE</label><input type="range" id="filter-hueshift" min="0" max="100" value="0" onchange="messageFormModule.setFilter('hueShift', value)" /></div>
                <div class="filter-group"><label>BLUR </label><input type="range" id="filter-blur" min="0" max="100" value="0" onchange="messageFormModule.setFilter('blur', value)"/></div>
                <div class="filter-group"><label>CONTRAST </label><input type="range" id="filter-contrast" min="0" max="5" value="1" onchange="messageFormModule.setFilter('contrast', value)"/></div>
              </div>
            </div>
            <input type="button" name="clear" value="CLEAR" onclick="messageFormModule.clearForm('message-form')"/>
            <input type="button" name="submit" value="SUBMIT" onclick="messageFormModule.captureMessage('message-form')"/>

            </div>
          </form>
        </div>
        <div class="column two-thirds message-bg controls-collapsed" id="right-hand-column">
          <div class="message-area" id="message-scroll">
              <!--Messages go here!-->
          </div>
          <form class="row" id="message-controls">
            <div class="row" id="controls-toggle" onclick="toggleControls()">CONTROLS:</div>
            <div class="one-third column-borderless">
              <p>IMPORT CONTENT:</p>
              <input id="json-upload" type="file" accept="text/json" onchange="messageModule.loadContent(this.files, 'message-controls')" />
            </div>
            <div class="quarter column-borderless">
              <p>EXPORT CONTENT:</p>
              <input type="button" value="EXPORT" onclick="messageModule.exportContent()"/> <span id="download-link-holder"></span>
            </div>
            <div class="quarter column-borderless">
              <p>CLEAR CONTENT:</p>
              <input type="button" value="CLEAR"  onclick="messageModule.clearContent()"/>
            </div>
        </div>
      </div>
    </div>
    <!--Scripts go down here-->
    <script type="text/javascript" src="scripts/messageDisplayModule.js"></script>
    <script type="text/javascript" src="scripts/messageFormModule.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
